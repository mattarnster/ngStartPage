<div class="card-panel red darken-4 white-text">
  <h5 class="center">Settings</h5>
  <div class="row">
    <div class="col s6 center">
      <a class="waves-effect waves-light btn red accent-1 modal-trigger" href="#modal1">Add a new personal website</a>
    </div>
    <div class="col s6 center">
      <a class="waves-effect waves-light btn red accent-1 modal-trigger" href="#modal2">Add a new work website</a>
    </div>
  </div>
  <div class="row">
    <div class="col s6 offset-s3 center">
      <a class="waves-effect waves-light btn red accent-2" href="/">Close</a>
    </div>
  </div>
</div>

<div id="modal1" class="modal" ng-controller="settingsController">
  <div class="modal-content">
    <h4>Add a new personal website</h4>
    <form class="col s12" novalidate>
      <div class="row">
        <div class="input-field col s3 offset-s3">
          <input id="web_name" type="text" class="validate" ng-model="user.personalname">
          <label for="web_name">Website Name</label>
        </div>
        <div class="input-field col s3">
          <input id="web_url" type="text" class="validate" ng-model="user.personalsite">
          <label for="web_url">Website URL</label>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#settings" class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click="updatePersonal(user)">Save</a>
  </div>
</div>

<div id="modal2" class="modal" ng-controller="settingsController">
  <div class="modal-content">
    <h4>Add a new work website</h4>
    <form class="col s12" novalidate>
      <div class="row">
        <div class="input-field col s3 offset-s3">
          <input id="web_name" type="text" class="validate" ng-model="user.workname">
          <label for="web_name">Website Name</label>
        </div>
        <div class="input-field col s3">
          <input id="web_url" type="text" class="validate" ng-model="user.worksite">
          <label for="web_url">Website URL</label>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#settings" class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click="updateWork(user)">Save</a>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal-trigger').leanModal();
  });
</script>
